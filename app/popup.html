<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fooz Baarz</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.plus.theme.min.css" />
  <link rel="stylesheet" type="text/css" href="dist.my.css" />
</head>
<body>
  <div id="__view" class="container" style="border:1px solid #000; display:none" ></div>

  <div class="container-fluid">
    <div class="container">
      <p class="text-center">Current Stats</p>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 60%;">
          60% productive
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 20%;">
          20% distraction
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 20%;">
          20% misc.
        </div>
      </div>
      <div class="btn-toolbar text-center" role="toolbar" aria-label="...">
        <ul class="btn-group" role="toolbar" aria-label="..." style="padding-left:0;">
          <li disabled="" class="btn btn-sm btn-default" role="group" aria-label="...">Take Actions:</li>
          <li class="btn btn-sm btn-default" role="group" aria-label="...">Manage Goals</li>
          <li class="btn btn-sm btn-default" role="group" aria-label="...">Check Stats</li>
        </ul>
      </div>
      <a class="btn btn-primary btn-lg" href="manage.html" role="button">Manage</a><p></p>
    </div>
  
  </div>


  <script type="text/javascript" src="dist.my.js"></script>
  <script type="text/javascript" src="dist.main.js"></script>
</body>
</html>
